<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda en Línea</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #35424a;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }
  .product {
    background-color: white;
    padding: 1rem;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 1rem;
  }
</style>
</head>
<body>
  <header>
    <h1>Tienda en Línea</h1>
  </header>
  <div class="container">
    <div class="product">
      <h2>Producto 1</h2>
      <p>Descripción del producto 1.</p>
      <p>Precio: $99.99</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="product">
      <h2>Producto 2</h2>
      <p>Descripción del producto 2.</p>
      <p>Precio: $49.99</p>
      <button>Agregar al carrito</button>
    </div>
    <!-- Agrega más productos aquí -->
  </div>
</body>
</html>
